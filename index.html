<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טבלת פרסומים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      direction: rtl;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #e6007e;
      color: white;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">טבלת פרסומים והשפעות על הדמוקרטיה</h2>
<table id="data-table">
  <thead>
    <tr>
      <th>הנושא הרלוונטי</th>
      <th>השפעת הידיעה</th>
      <th>תאריך</th>
      <th>צפה בפרסום</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/1odVpSFyoXBCZ1-dFBsOeTMXNFTVGq9T7yvu1D7-rjX0/pub?output=csv";

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n").slice(1); // skip header
      const tableBody = document.querySelector("#data-table tbody");

      lines.forEach(line => {
        const cols = line.split(",");

        const url = cols[0]?.trim();
        const topic = cols[1]?.trim() || "לא צויין";
        const impact = cols[2]?.trim() || "לא צויין";
        const date = cols[3]?.trim() || new Date().toLocaleDateString("he-IL");

        if (!url) return;

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${topic}</td>
          <td>${impact}</td>
          <td>${date}</td>
          <td><a href="${url}" target="_blank" class="btn">צפה בפרסום</a></td>
        `;

        tableBody.appendChild(tr);
      });
    })
    .catch(err => {
      document.getElementById("data-table").outerHTML = `<p style="color:red;">אירעה שגיאה בטעינת הנתונים: ${err}</p>`;
    });
</script>

</body>
</html>

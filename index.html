<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מציג קישורים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .embed {
      margin: 30px auto;
      max-width: 600px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .link {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">מציג קישורים מגוגל שיט</h2>
<div id="content"></div>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/1odVpSFyoXBCZ1-dFBsOeTMXNFTVGq9T7yvu1D7-rjX0/pub?output=tsv";
  const container = document.getElementById("content");

  fetch(sheetUrl)
    .then(res => res.text())
    .then(tsv => {
      const lines = tsv.trim().split('\n');

      lines.forEach(line => {
        const url = line.trim();
        const div = document.createElement("div");
        div.className = "embed";

        if (/twitter\.com/.test(url)) {
          div.innerHTML = `
            <blockquote class="twitter-tweet">
              <a href="${url}"></a>
            </blockquote>`;
        }

        else if (/youtube\.com|youtu\.be/.test(url)) {
          const videoId = url.includes("watch?v=")
            ? new URL(url).searchParams.get("v")
            : url.split("/").pop();
          div.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
        }

        else if (/t\.me/.test(url)) {
          div.innerHTML = `
            <script async src="https://telegram.org/js/telegram-widget.js?7"
              data-telegram-post="${url.replace("https://t.me/", "").replace("/", "/")}"
              data-width="100%"></script>`;
        }

        else {
          div.innerHTML = `<div class="link"><a href="${url}" target="_blank">${url}</a></div>`;
        }

        container.appendChild(div);
      });

      // טוען את סקריפט ההטמעה של טוויטר
      const tw = document.createElement("script");
      tw.setAttribute("src", "https://platform.twitter.com/widgets.js");
      document.body.appendChild(tw);
    });
</script>

</body>
</html>

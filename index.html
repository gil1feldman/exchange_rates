<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שערי מטבע - דולר ואירו</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .rate {
      font-size: 1.8em;
      margin: 10px 0;
    }
    canvas {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>שערי מטבע</h1>
  <div class="rate" id="usd-rate">טוען שער דולר...</div>
  <div class="rate" id="eur-rate">טוען שער אירו...</div>

  <canvas id="usdChart"></canvas>
  <canvas id="eurChart"></canvas>

  <script>
    function getFormattedDate(offsetDays = 0) {
      const d = new Date();
      d.setDate(d.getDate() - offsetDays);
      return d.toISOString().split("T")[0];
    }

    async function fetchCurrentRates() {
      try {
        const res = await fetch("https://api.frankfurter.app/latest?from=ILS&to=USD,EUR");
        const data = await res.json();
        document.getElementById("usd-rate").textContent = `דולר: ${data.rates.USD.toFixed(3)} ₪`;
        document.getElementById("eur-rate").textContent = `אירו: ${data.rates.EUR.toFixed(3)} ₪`;
      } catch (err) {
        console.error("שגיאה בטעינת שערים:", err);
        document.getElementById("usd-rate").innerHTML = `<span class="error">שגיאה בטעינת שער דולר</span>`;
        document.getElementById("eur-rate").innerHTML = `<span class="error">שגיאה בטעינת שער אירו</span>`;
      }
    }

    async function fetchHistoricalRates(toCurrency) {
      const endDate = getFormattedDate(0);
      const startDate = getFormattedDate(30);
      const url = `https://api.frankfurter.app/${startDate}..${endDate}?from=ILS&to=${toCurrency}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const labels = Object.keys(data.rates).sort();
        const rates = labels.map(date => data.rates[date][toCurrency]);

        return { labels, rates };
      } catch (err) {
        console.error(`שגיאה בטעינת נתוני ${toCurrency}:`, err);
        return { labels: [], rates: [] };
      }
    }

    async function drawCharts() {
      const usd = await fetchHistoricalRates("USD");
      const eur = await fetchHistoricalRates("EUR");

      if (usd.labels.length > 0) {
        new Chart(document.getElementById("usdChart"), {
          type: "line",
          data: {
            labels: usd.labels,
            datasets: [{
              label: "שער דולר (ILS)",
              data: usd.rates,
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
              tension: 0.2
            }]
          }
        });
      }

      if (eur.labels.length > 0) {
        new Chart(document.getElementById("eurChart"), {
          type: "line",
          data: {
            labels: eur.labels,
            datasets: [{
              label: "שער אירו (ILS)",
              data: eur.rates,
              borderColor: "green",
              borderWidth: 2,
              fill: false,
              tension: 0.2
            }]
          }
        });
      }
    }

    fetchCurrentRates();
    drawCharts();
  </script>
</body>
</html>

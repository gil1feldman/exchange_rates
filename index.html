<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טבלת פרסומים</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    select {
      font-size: 1em;
      margin: 10px;
      padding: 6px 12px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      direction: rtl;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #e6007e;
      color: white;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">טבלת פרסומים והשפעות על הדמוקרטיה</h2>

<div style="text-align:center;">
  סנן לפי נושא:
  <select id="topic-filter">
    <option value="all">הצג הכל</option>
  </select>

  סנן לפי השפעה:
  <select id="impact-filter">
    <option value="all">הצג הכל</option>
  </select>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th>הנושא הרלוונטי</th>
      <th>השפעת הידיעה</th>
      <th>תאריך</th>
      <th>צפה בפרסום</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaXvyI2Iz73D8A_3etOd3BeT4AIpuf-vacbKTBctMocS_-Dhit2HiMwXkRHRBQe34DpF53YcFhg63x/pub?output=csv";

  let allData = [];

  const topicFilter = document.getElementById("topic-filter");
  const impactFilter = document.getElementById("impact-filter");

  function renderTable(data) {
    const tableBody = document.querySelector("#data-table tbody");
    tableBody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.topic}</td>
        <td>${row.impact}</td>
        <td>${row.date}</td>
        <td><a href="${row.url}" target="_blank" class="btn">צפה בפרסום</a></td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function applyFilters() {
    const topicValue = topicFilter.value;
    const impactValue = impactFilter.value;

    const filtered = allData.filter(row => {
      return (topicValue === "all" || row.topic === topicValue) &&
             (impactValue === "all" || row.impact === impactValue);
    });

    renderTable(filtered);
  }

  fetch(sheetURL)
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, { header: true });
      const topics = new Set();
      const impacts = new Set();

      allData = parsed.data
        .filter(row => row["קישור לידיעה"])
        .map(row => {
          const url = row["קישור לידיעה"].trim();
          const topic = row["הנושא הרלוונטי"]?.trim() || "לא צויין";
          const impact = row["השפעת הידיעה"]?.trim() || "לא צויין";
          const infoDate = row["תאריך המידע"]?.trim();
          const insertDate = row["תאריך הזנה"]?.trim();
          const date = infoDate || insertDate || new Date().toLocaleDateString("he-IL");

          topics.add(topic);
          impacts.add(impact);

          return { url, topic, impact, date };
        });

      // מילוי תיבות סינון
      [...topics].sort().forEach(t => {
        const option = document.createElement("option");
        option.value = t;
        option.textContent = t;
        topicFilter.appendChild(option);
      });

      [...impacts].sort().forEach(i => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        impactFilter.appendChild(option);
      });

      // תצוגה ראשונית
      renderTable(allData);

      // אירועים לסינון
      topicFilter.addEventListener("change", applyFilters);
      impactFilter.addEventListener("change", applyFilters);
    })
    .catch(error => {
      document.getElementById("data-table").outerHTML = `
        <p style="color:red;">⚠️ שגיאה בטעינת הנתונים: ${error.message}</p>`;
    });
</script>

</body>
</html>

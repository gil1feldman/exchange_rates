<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טבלת פרסומים</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      direction: rtl;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #e6007e;
      color: white;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">טבלת פרסומים והשפעות על הדמוקרטיה</h2>
<table id="data-table">
  <thead>
    <tr>
      <th>הנושא הרלוונטי</th>
      <th>השפעת הידיעה</th>
      <th>תאריך</th>
      <th>צפה בפרסום</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaXvyI2Iz73D8A_3etOd3BeT4AIpuf-vacbKTBctMocS_-Dhit2HiMwXkRHRBQe34DpF53YcFhg63x/pub?output=csv";

  fetch(sheetURL)
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, { header: true });
      const tableBody = document.querySelector("#data-table tbody");

      parsed.data.forEach(row => {
        const url = row[Object.keys(row)[0]]?.trim();         // עמודה 1 – קישור
        const topic = row[Object.keys(row)[1]]?.trim() || "לא צויין";   // עמודה 2 – נושא
        const impact = row[Object.keys(row)[2]]?.trim() || "לא צויין";  // עמודה 3 – השפעה
        const date = row[Object.keys(row)[3]]?.trim() || new Date().toLocaleDateString("he-IL"); // עמודה 4 – תאריך או היום

        if (!url) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${topic}</td>
          <td>${impact}</td>
          <td>${date}</td>
          <td><a href="${url}" target="_blank" class="btn">צפה בפרסום</a></td>
        `;
        tableBody.appendChild(tr);
      });
    })
    .catch(error => {
      document.getElementById("data-table").outerHTML = `
        <p style="color:red;">⚠️ שגיאה בטעינת הנתונים: ${error.message}</p>`;
    });
</script>

</body>
</html>

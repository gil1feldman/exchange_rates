<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טבלת פרסומים</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    select {
      font-size: 1em;
      margin: 10px;
      padding: 6px 12px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      direction: rtl;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #e6007e;
      color: white;
    }

    a.date-link {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a.date-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">טבלת פרסומים והשפעות על הדמוקרטיה</h2>

<div style="text-align:center;">
  סנן לפי נושא:
  <select id="topic-filter">
    <option value="all">הצג הכל</option>
  </select>

  סנן לפי השפעה:
  <select id="impact-filter">
    <option value="all">הצג הכל</option>
  </select>

  סנן לפי תאריך:
  <select id="date-filter">
    <option value="all">כל התאריכים</option>
    <option value="7">7 ימים אחרונים</option>
    <option value="30">30 ימים אחרונים</option>
    <option value="90">90 ימים אחרונים</option>
  </select>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th>הנושא הרלוונטי</th>
      <th>השפעת הידיעה</th>
      <th>הערות</th>
      <th>תאריך</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaXvyI2Iz73D8A_3etOd3BeT4AIpuf-vacbKTBctMocS_-Dhit2HiMwXkRHRBQe34DpF53YcFhg63x/pub?output=csv";

  let allData = [];

  const topicFilter = document.getElementById("topic-filter");
  const impactFilter = document.getElementById("impact-filter");
  const dateFilter = document.getElementById("date-filter");

  function parseDateFromString(str) {
    if (!str) return null;
    const dateParts = str.trim().split(/[\/\-\.]/);
    if (dateParts.length === 3) {
      // DD/MM/YYYY or similar
      if (dateParts[2].length === 4) {
        return new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
      } else {
        return new Date(str); // fallback
      }
    }
    const parsed = Date.parse(str);
    return isNaN(parsed) ? null : new Date(parsed);
  }

  function formatDate(dateObj) {
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    return `${day}/${month}/${year}`;
  }

  function renderTable(data) {
    const tableBody = document.querySelector("#data-table tbody");
    tableBody.innerHTML = "";

    data
      .sort((a, b) => b.dateObj - a.dateObj)
      .forEach(row => {
        const tr = document.createElement("tr");
        const dateLink = `<a href="${row.url}" target="_blank" class="date-link">${formatDate(row.dateObj)}</a>`;

        tr.innerHTML = `
          <td>${row.topic}</td>
          <td>${row.impact}</td>
          <td>${row.notes}</td>
          <td>${dateLink}</td>
        `;
        tableBody.appendChild(tr);
      });
  }

  function applyFilters() {
    const topicValue = topicFilter.value;
    const impactValue = impactFilter.value;
    const dateValue = dateFilter.value;

    const today = new Date();
    const filtered = allData.filter(row => {
      const matchTopic = (topicValue === "all" || row.topic === topicValue);
      const matchImpact = (impactValue === "all" || row.impact === impactValue);
      const matchDate = (dateValue === "all") || (
        row.dateObj && (today - row.dateObj <= parseInt(dateValue) * 24 * 60 * 60 * 1000)
      );
      return matchTopic && matchImpact && matchDate;
    });

    renderTable(filtered);
  }

  fetch(sheetURL)
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, { header: true });
      const topics = new Set();
      const impacts = new Set();

      allData = parsed.data
        .filter(row => row["קישור לידיעה"])
        .map(row => {
          const url = row["קישור לידיעה"].trim();
          const topic = row["הנושא הרלוונטי"]?.trim() || "לא צויין";
          const impact = row["השפעת הידיעה"]?.trim() || "לא צויין";
          const notes = row["הערות"]?.trim() || "";
          const infoDate = row["תאריך המידע"]?.trim();
          const insertDate = row["תאריך הזנה"]?.trim();

          const dateObj =
            parseDateFromString(infoDate) ||
            parseDateFromString(insertDate) ||
            new Date();

          topics.add(topic);
          impacts.add(impact);

          return { url, topic, impact, notes, dateObj };
        });

      // Populate filters
      [...topics].sort().forEach(t => {
        const option = document.createElement("option");
        option.value = t;
        option.textContent = t;
        topicFilter.appendChild(option);
      });

      [...impacts].sort().forEach(i => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        impactFilter.appendChild(option);
      });

      renderTable(allData);

      topicFilter.addEventListener("change", applyFilters);
      impactFilter.addEventListener("change", applyFilters);
      dateFilter.addEventListener("change", applyFilters);
    })
    .catch(error => {
      document.getElementById("data-table").outerHTML = `
        <p style="color:red;">⚠️ שגיאה בטעינת הנתונים: ${error.message}</p>`;
    });
</script>

</body>
</html>

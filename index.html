<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>תצוגת קישורים מטוויטר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .tweet {
      margin: 30px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">ציוצים מהגיליון (CSV)</h2>
<div id="tweets-container"></div>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/1odVpSFyoXBCZ1-dFBsOeTMXNFTVGq9T7yvu1D7-rjX0/pub?output=csv";

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n").slice(1); // מדלג על שורת כותרת
      const container = document.getElementById("tweets-container");

      lines.forEach(line => {
        const url = line.split(",")[0].trim(); // מפריד לפי פסיק (CSV)
        if (!url.includes("twitter.com")) return;

        const blockquote = document.createElement("blockquote");
        blockquote.className = "twitter-tweet";
        blockquote.innerHTML = `<a href="${url}"></a>`;

        const wrapper = document.createElement("div");
        wrapper.className = "tweet";
        wrapper.appendChild(blockquote);
        container.appendChild(wrapper);
      });

      // סקריפט של טוויטר
      const script = document.createElement("script");
      script.src = "https://platform.twitter.com/widgets.js";
      script.charset = "utf-8";
      document.body.appendChild(script);
    })
    .catch(err => {
      document.getElementById("tweets-container").innerHTML = `<p style="color:red;">שגיאה בטעינת הגיליון: ${err}</p>`;
    });
</script>

</body>
</html>
